<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="public-head" :: public-head/>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="w-100 h-100 img-wrap">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="public-nav :: public-nav"></header>

    <form th:action="@{/admin/subject/save}" method="post" th:object="${subject}">
      <div class="container p-3">
        <h1 class="mb-3 "  style="color: black">Add Room</h1>
        <div class="mt-3 mb-3 row">

          <label for="subject_name" class="col-sm-2 col-form-label"  style="color: black">Room</label>
          <div class="col-sm-10">
            <input type="text" name="subject_name" id="subject_name" class="form-control" placeholder="Room Name">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="date" class="col-sm-2 col-form-label"  style="color: black">Date</label>
          <div class="col-sm-10">
            <input type="date" id="date" name="date">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="time" class="col-sm-2 col-form-label"  style="color: black">Time</label>
          <div class="col-sm-10">
            <input type="time" id="time" name="time">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="total_stud" class="col-sm-2 col-form-label"  style="color: black">Total Room</label>
          <div class="col-sm-10">
            <input type="text" name="total_stud" id="total_stud" class="form-control" placeholder="Total Room">
          </div>
        </div>
        <div class="mb-3 row">
          <div>

            <a th:href="@{/admin/subject}" class="btn btn-primary mb-3 text-uppercase" style="width:120px;">Back
            </a>
            <button type="submit" class="btn btn-primary mb-3 text-uppercase" style="width:120px;">Add
            </button>
          </div>
        </div>
    </form>
  </div>

  <footer th:replace="public-footer :: public-footer"></footer>
</div>
</div>


</body>
</html>
